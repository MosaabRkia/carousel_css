<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div class="bodyContainer">
      <h1 id="title">Rates</h1>
      <div class="container" id="bigContainer">

            <div class="smallCard left" id="hidden1">
            <div class="smallWrap">
              <h1 class="smallTitle" id="cardhidden1_title">unknown</h1>
           
              <p class="smallDesciption" id="cardhidden1_description">unknown</p>
            </div>
          </div>
      
          <div class="smallCard left " id="card1" onclick=" updateLeft !== 'ready' ? false :  moveBetweenThreeInArrayLoop('Left')">
              <div class="smallWrap">
                <h1 class="smallTitle" id="card1_title" >unknown</h1>
              
                <p class="smallDesciption" id="card1_description">unknown</p>
              </div>
            </div>
          
          
            <div class="bigCard center" id="card2">
              <div class="smallWrap">
                <h1 class="bigTitle" id="card2_title"> unknown </h1>
                <p id="card2_description" class="bigDesciption">unknown</p>
              </div>
            </div>
      
            <div class="smallCard right " id="card3"
            onclick=" updateLeft !== 'ready' ? false :  moveBetweenThreeInArrayLoop('Right')">
            <div class="smallWrap">
                    <h1 class="smallTitle"  id="card3_title">unknown</h1>
                    <p class="smallDesciption" id="card3_description">unknown</p>
                  </div>
                </div>
                
            <div class="smallCard hidden2" id="hidden2">
                <div class="smallWrap"> 
                   <h1 class="smallTitle"  id="cardhidden2_title" >unknown </h1>
                   <p class="smallDesciption" id="cardhidden2_description"> unknown</p>
                  </div>
            </div>
            <div class="buttons">
              <img class="leftArrow" 
                   onclick="updateLeft !== 'ready' ? false :moveBetweenThreeInArrayLoop('Left')" 
                   src="./assets/images/icons/arrowIcon.svg" 
                   alt="left">
            
              <img class="rightArrow"
                   onclick="updateLeft !== 'ready' ? false :moveBetweenThreeInArrayLoop('Right')"  
                   style="transform:rotate(180deg)" 
                   src="./assets/images/icons/arrowIcon.svg"
                                alt="right">
            </div>
          </div>
      
          
        
      </div>
    <script src="myscripts.js"></script>
</body>
</html>
